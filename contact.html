<!DOCTYPE html>
<html lang="vi">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container navbar-surface header-bar">
      <a href="index.html" class="logo">
        <img src="image/logoNew.jpg" alt="CocoLeaf logo" />
      </a>
      <nav class="primary-nav">
        <ul class="navbar-nav">
          <li><a class="nav-link" href="index.html">Trang chủ</a></li>
          <li><a class="nav-link" href="about.html">Về LaBuong</a></li>
          <li><a class="nav-link" href="product.html">Sản phẩm</a></li>

        </ul>
      </nav>
      <a href="order.html" class="btn btn-brown nav-pill">ĐẶT HÀNG</a>
    </div>

  <main class="container my-5">
    <div class="row g-4">
      <div class="col-lg-6">
        <h2 class="section-title">Liên hệ với LaBuong</h2>
        <p>Điền thông tin, chúng tôi sẽ phản hồi trong 24 giờ.</p>
        <form class="card card-product p-3">
          <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <input type="text" class="form-control" placeholder="Nguyễn Văn A">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="email@domain.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Nội dung</label>
            <textarea class="form-control" rows="4" placeholder="Tôi muốn hợp tác..."></textarea>
          </div>
          <button type="submit" class="btn btn-brown">Gửi liên hệ</button>
        </form>
      </div>
      <div class="col-lg-6">
        <h2 class="section-title">Bản đồ</h2>
        <div class="ratio ratio-4x3 card-product rounded-3 overflow-hidden">
          <iframe
            title="Google Maps placeholder"
            width="100%"
            height="100%"
            style="border:0;"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps?q=600+Nguyen+Van+Cu+Noi+Dai,+An+Binh,+Ninh+Kieu,+Can+Tho&output=embed">
          </iframe>
        </div>
        <div class="mt-3">
          <p class="mb-1"><i class="bi bi-geo-alt me-2"></i>600 Nguyễn Văn Cừ nối dài, phường An Bình, quận Ninh Kiều, TP. Cần Thơ</p>
          <p class="mb-1"><i class="bi bi-telephone me-2"></i>0961178659</p>
          <p class="mb-1"><i class="bi bi-envelope me-2"></i>labuong.craft@gmail.com</p>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    async function loadComponent(id, file) { try { const r = await fetch(file); if (!r.ok) throw new Error(); document.getElementById(id).innerHTML = await r.text(); } catch(e){ console.warn('Component load failed:', file, e); document.getElementById(id).innerHTML = ''; } }
    loadComponent('footer','footer.html');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>(function(){const currentPath=window.location.pathname.split('/').pop()||'index.html';const nav=document.querySelector('.navbar-nav');const indicator=nav?.querySelector('.nav-indicator');const items=nav?.querySelectorAll('.nav-link.nav-pill');let activeEl=null;items?.forEach(link=>{const linkPath=link.getAttribute('href').split('/').pop();if(linkPath===currentPath){link.classList.add('active');activeEl=link;}link.addEventListener('mouseenter',()=>moveIndicator(link));link.addEventListener('focus',()=>moveIndicator(link));});nav?.addEventListener('mouseleave',()=>{if(activeEl)moveIndicator(activeEl);});function moveIndicator(el){if(!indicator)return;indicator.style.display='block';const rect=el.getBoundingClientRect();const parentRect=nav.getBoundingClientRect();const x=rect.left-parentRect.left;const w=rect.width;indicator.style.transform=`translate(${x}px, -50%)`;indicator.style.width=`${w}px`;}if(activeEl)moveIndicator(activeEl);})();</script>
</body>
</html>
